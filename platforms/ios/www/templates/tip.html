<ion-view title='<img class="title-image" src="img/logo.png"/> Tip'>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content class="has-header tiplist" ng-controller="ViewtipCtrl">
        


        <ion-list>
        <br>
        <br>
            <ion-item class="card" ng-repeat="post in posts" item="post">
                <div class="item item-divider">
                    <h3>{{post.posterAlias}}</h3>
                    <h5>{{ post.postedDateTime | date : 'short'}}</h5>
                </div>
                <div class="item item-text-wrap">
                    {{post.post}}
                </div>
            </ion-item>
        </ion-list>
    </ion-content>

  <!--   <ion-footer-bar class="newpost bar bar-footer bar-calm" ng-controller="ViewtipCtrl"> -->
    <ion-content class="has-header" ng-controller="ViewtipCtrl" align="right">

        <div class="list">
            <div class="msg item item-input-inset">
             
                    <form ng-submit="newtipPost()">
                        <textarea ng-model="newpost" placeholder="Ingresa un comentario..." ng-keyup="trySubmit($event)"></textarea>
                    </form>
               
                <button class="button button-small button-calm" ng-click="newtipPost()">
                    Enviar
                </button>
            </div>
        </div>
    </ion-content>
</ion-view>
