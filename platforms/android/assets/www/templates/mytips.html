<ion-view title="Mis Tips">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a nav-clear menu-close class="button button-outline button-light" href="#/app/newtip">Nuevo</a>
    </ion-nav-buttons>

    <ion-content class="has-header" ng-controller="MytipsCtrl">
        <ion-list ng-show="tips.length > 0">
            <div class="card" ng-repeat="tip in tips" href="#/app/tips/{{tip.id}}"> 
            
                <div class="item item-avatar">
                  <img src="img/perfil.jpg">
                  <h2>{{tip.createdByAlias}}</h2>
                  <p>{{tip.postedDateTime | date : 'short'}}</p>
                </div>   

                <div class="item item-thumbnail-left">
                    <img src="{{tip.image}}">
                

                    <span>
                        
                        <h2>{{tip.title}}</h2>

                    </span>
                </div> 

                <div class="item tabs tabs-icon-only">
                <a class="tab-item">
                  <i class="icon ion-ios7-heart" ng-click="markFavs('{{item.key}}')"></i>
                </a>
                <a class="tab-item">
                  <i class="icon ion-share"></i>
                </a>
                <a class="tab-item">
                  <i class="icon ion-trash-b" ng-click="deleteItem('{{item.key}}')"></i>
                </a>
              </div>


            </div>
        </ion-list>
        <div ng-show="tips.length == 0" class="padding">    
        No ha creado ninguna Tip todav√≠a. Toque en 'Nuevo' para crear un nuevo Tip.    
        </div>
    </ion-content>
</ion-view>
