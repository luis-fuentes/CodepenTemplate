<ion-view title="Ruta Tips">

    <ion-content class="has-header" ng-controller="RegisterCtrl">
        <div class="item item-image" style="border:none;margin-left: auto;
        margin-right: auto;width:30%;margin-top:10%;margin-bottom:10%;">
                <img src="img/rutatips.jpg"/>
        </div>

        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <input type="email" ng-model="email" placeholder="Tu correo electrÃ³nico" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Nombre</span>
                <input type="text" ng-model="alias" placeholder="Nombre" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Password</span>
                <input type="password" ng-model="password" placeholder="Ingresa tu password" required>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Confirmar Password</span>
                <input type="password" ng-model="passwordConfirm" placeholder="Confirmar Password" required>
            </label>

            <div class="padding">
                <button class="button button-block button-calm"
                        ng-click="register(user)">Crear Cuenta
                </button>
            </div>
        </div>
    </ion-content>

</ion-view>
