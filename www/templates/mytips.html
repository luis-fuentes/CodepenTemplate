<ion-view title="Mis Tips">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a nav-clear menu-close class="button button-outline button-light" href="#/app/newtip">Nuevo</a>
    </ion-nav-buttons>

    <ion-content class="has-header" ng-controller="MytipsCtrl">
        <ion-list ng-show="tips.length > 0">
            <div class="card" ng-repeat="tip in tips" href="#/app/tips/{{tip.id}}"> 
            
                <div class="item item-avatar">
                  <img src="img/rutatips.jpg">
                  <h2>{{tip.createdByAlias}}</h2>
                  <p>{{tip.postedDateTime | date : 'short'}}</p>
                </div>   

                <div class="item item-thumbnail-left">
                    <img src="{{tip.image}}">
                

                    <span>
                        
                        <h2>{{tip.title}}</h2>

                    </span>
                    <div ng-controller="ThoughtItemButtonCtrl">
                        <div class="note">
                            <ng-pluralize count="countComments(thought.$id)" when="{'0': 'No comments', '1': '1 comment', 'other': '{} comments'}"></ng-pluralize>
                            and
                            <ng-pluralize count="countFavorites(thought.$id)" when="{'0': 'nobody favorited', '1': '1 person favorited', 'other': '{} people favorited'}"></ng-pluralize>
                        </div>

                        <button ng-click="openThoughtDetail(thought.$id)" class="button button-outline button-calm
                       icon ion-reply button-small">
                        Comment
                        </button>
                        <button ng-click="favorite(thought.$id)" ng-if="!isFavoritedThought(thought.$id)"
                                class="button button-outline button-energized icon ion-star button-small">
                            Favorite
                        </button>
                        <button ng-click="unfavorite(thought.$id)" ng-if="isFavoritedThought(thought.$id)"
                                class="button button-outline button-assertive icon ion-ios7-star-outline button-small">
                            Unfavorite
                        </button>
                    </div>
                </div> 

                <div class="item tabs tabs-icon-only">
                    <a class="tab-item">
                      <i class="icon ion-ios7-heart" ng-click="markFavs('{{item.key}}')"></i>
                    </a>
                    <a class="tab-item">
                      <i class="icon ion-share"></i>
                    </a>
                    <a class="tab-item">
                      <i class="icon ion-trash-b" ng-click="deleteItem('{{item.key}}')"></i>
                    </a>
                    


                </div>


            </div>
        </ion-list>
        <div ng-show="tips.length == 0" class="padding">    
        No ha creado ninguna Tip todav√≠a. Toque en 'Nuevo' para crear un nuevo Tip.    
        </div>
    </ion-content>
</ion-view>
