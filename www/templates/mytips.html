<ion-view title='<img class="title-image" src="img/logo.png"/> Mis Tips'>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a nav-clear menu-close class="button button-outline button-light" href="#/app/newtip">Nuevo</a>
    </ion-nav-buttons>

    <ion-content class="has-header" ng-controller="MytipsCtrl">
        <ion-list ng-show="tips.length > 0">
            <div class="card" ng-repeat="tip in tips" href="#/app/tips/{{tip.id}}"> 
            
                <div class="item item-avatar">
                  <img src="img/rutatips.jpg">
                  <h2>{{tip.createdByAlias}}</h2>
                  <p>{{tip.postedDateTime | date : 'short'}}</p>
                </div>   

                <div class="item item-thumbnail-left">
                    <img src="{{tip.image}}">
                

                    <span>
                        
                        <h2>{{tip.title}}</h2>
                        <br>

                    </span>
                    <div ng-controller="TipItemButtonCtrl">
                        <div class="note">
   <!--                          <ng-pluralize count="countComments(tip.$id)" when="{'0': 'Sin Comentarios', '1': '1 comentario', 'other': '{} comentarios'}"></ng-pluralize>
                            y -->
                            <ng-pluralize count="countFavorites(tip.$id)" when="{'0': 'Ningún favorito', '1': '1 favorito', 'other': '{} favoritos'}"></ng-pluralize>
                            
                       </div>     
                       <div align="right">     
                            <button ng-click="favorite(tip.$id)" ng-if="!isFavoritedTip(tip.$id)"
                                    class="button button-outline button-energized icon ion-star button-small">
                                Favorite
                            </button>
                            <button ng-click="unfavorite(tip.$id)" ng-if="isFavoritedTip(tip.$id)"
                                    class="button button-outline button-assertive icon ion-ios7-star-outline button-small">
                                Unfavorite
                            </button>

                            <a nav-clear menu-close class="button button-outline button-calm button-small" href="#/app/tips/{{tip.id}}">Comentar</a>
                        

                        </div>

                                 

                    

 <!--                        <button ng-click="openTipDetail(tip.$id)" class="button button-outline button-calm
                       icon ion-reply button-small">
                        Comentar
                        </button> -->

                    </div>
                </div> 




            </div>
        </ion-list>
        <div ng-show="tips.length == 0" class="padding">    
        No ha creado ninguna Tip todavía. Toque en 'Nuevo' para crear un nuevo Tip.    
        </div>
    </ion-content>
</ion-view>
